<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator" style="max-width: max-content">
      <div class="display" style="border: 1px solid black"></div>
      <div
        class="numbers"
        style="display: grid; grid-template-columns: 1fr 1fr 1fr"
      >
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="0">0</button>
      </div>
      <div class="controls">
        <button data-value="add">+</button>
        <button data-value="substract">-</button>
        <button data-value="multiply">*</button>
        <button data-value="divide">/</button>
        <button data-value="equals">=</button>
        <button data-value="clear">CLR</button>
        <!-- <button data-operation=""></button> -->
      </div>
    </div>
  </body>
</html>
